<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        #keyMessage {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
            text-align: center;
        }
        h2 {
            color: #ffa500;
            font-size: 28px;
            margin: 0;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
            color: #ffa500;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div id="keyMessage">
        <h2>Congratulations! You've found the key!</h2>
        <p>Key for the next puzzle: Halloween</p>
    </div>
</body>
</html>
